<head>
  <link rel="icon" sizes="16x16 32x32" href="/img/favicon.ico">
</head>

<template name="leaderboard">

        <div class="container">
        <h2>Leaderboard</h2>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Player</th>
              <th>Time (seconds)</th>
            </tr>
          </thead>
          <tbody>
            {{#each player}}
            <tr>
              <td>{{player_alias}}</td>
              <td>{{score}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

      <div class="container">
      <h2>My Times</h2>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Time (seconds)</th>
          </tr>
        </thead>
        <tbody>
          {{#each measplayer}}
          <tr>
            <td>{{score}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

</template>


<template name = "refract">
              <div class="container" id="canvascontainer">

                      <canvas id ="specsCanvas" align="center"> </canvas>
              </div>
              <div class="container">
                  <div class="col-md-6">
                      <div class="count-down"></div>
                  </div>
                  <div class="col-md-6">
                      <button type = "button" class="go" id="gobutton" >GO!</button>
                      <button type = "button" class="reset" id="restartbutton" >Restart</button>
                      <label id="updateLabel" class="lead"></label>
                  </div>
              </div>





</template>

<template name = 'contact'>
  <h2>Contact Us</h2>
</template>

<template name="home">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col col-lg-12 col-sm-12">
            <div class="col col-lg-8 col-sm-6">
              <h1>Welcome to Refr<span style="color: #000000"><strong>act</strong></span></h1>
              <lead>optometry training under the lens</lead>
            </div>
            <div class="col col-lg-4 col-sm-6">
              <img src="/img/favicon.png">
            </div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="main">
  <div id="wrapper">
    {{>navigation}}
    {{>yield}}
    <div class="push"></div>
  </div>
  <div class="footer">
    <p>Copyright &copy; Refract, 2015. Inspired by Andrew Gridley</p>
</div>

</template>

<template name="navigation">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navbrand}}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            {{> navbaritemsleft}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> navbaritemsright}}
        </ul>
      </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container-fluid -->
  </nav>
</template>

<template name = "navbrand">

  <img class = "navbar-brand" src="/img/favicon.png" height="50px">
  <a class="navbar-brand" href="{{pathFor route='home'}}">Refr<strong>act</strong></a>

</template>

<template name = 'navbaritemsleft'>
  <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{ pathFor route='home' }}">Home<span class="sr-only">(current)</span></a></li>
  <li class="{{ activeIfTemplateIs 'about' }}"><a href="{{ pathFor route='about' }}">About</a></li>
  {{#if currentUser}}
      {{> gamesdropdown}}
  {{/if}}
</template>

<template name = 'navbaritemsright'>
    <li>{{> loginButtons }}</li>

</template>

<template name = "gamesdropdown">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Games<span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li class="{{ activeIfTemplateIs 'rules' }}"><a href="{{ pathFor route='rules' }}">Rules of Refracting</a></li>
        <li class="{{ activeIfTemplateIs 'refract' }}"><a href="{{ pathFor route='refract' }}">Practice Refracting</a></li>
        <li role="separator" class="divider"></li>
        <li class="{{ activeIfTemplateIs 'leaderboard' }}"><a href="{{ pathFor route='leaderboard' }}">Leaderboard</a></li>
        <li role="separator" class="divider"></li>
      </ul>
  </li>
</template>

<template name="about">
  <div class="row">
    <div class="col-md-6 text-center">
      <img class="img-circle" src="/img/andy.png" width="180px" height="180px">
      <h2>Andy Gridley</h2>
      <lead>The brains</lead>
      <p>Optometrist, teacher and academic.</p>
    </div>
    <div class="col-md-6 text-center">
      <img class="img-circle" src="/img/simon.png" width="180px" height="180px">
      <h2>Simon Chapman</h2>
      <lead>The (coding) brawn</lead>
      <p>Geek, medic.</p>
    </div>
  </div>
</template>

<template name="rules">
  <div class="row">
    <div class="col-md-6 text-center">
      <h2>The Rules</h2>
      <p> Drag the lenses onto the frames - they will slide in themselves into place. And the clock starts. Try to work out their prescription using the snellen chart.</p>
      <p> If you change your mind, double click the lens you placed and it will remove automatically. Good luck! </p>
    </div>
  </div>
</template>
